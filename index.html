<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yunshan Games | 塑造未来游戏体验</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="parallax-universe" id="parallaxContainer">
        <div class="layer layer-far" data-depth="0.1"></div>
        
        <div class="layer layer-mid" data-depth="0.3">
            <div class="game-asset-deco" style="background-image: url('xxdcb_top.jpg');"></div>
        </div>

        <div class="layer layer-svg" data-depth="0.5">
            <svg viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M400 250 C420 220, 460 220, 480 250 C510 220, 550 220, 570 250" stroke="#7fc8f8" stroke-width="2" opacity="0.3"/>
                <circle cx="1500" cy="800" r="100" stroke="#f7a8b8" stroke-width="1" opacity="0.2"/>
                <rect x="200" y="700" width="80" height="80" rx="20" stroke="#97e5d7" stroke-width="2" opacity="0.2" transform="rotate(15)"/>
            </svg>
        </div>

        <div class="layer layer-near" data-depth="0.8"></div>
    </div>

    <nav class="navbar navbar-expand-lg fixed-top custom-nav">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <div class="logo-box me-2">YG</div>
                <span class="brand-text">YUNSHAN GAMES</span>
            </a>
            <div class="ms-auto d-none d-lg-block">
                <ul class="navbar-nav fw-bold">
                    <li class="nav-item"><a class="nav-link" href="#games">GAMES</a></li>
                    <li class="nav-item"><a class="nav-link" href="#vision">VISION</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="hero-slider">
        <div class="swiper mainSwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="slide-inner" style="background-image: url('cf_top.jpg');">
                        <div class="container text-white">
                            <div class="glass-card" data-aos="zoom-out-up">
                                <img src="cf_icon.png" class="mini-icon" alt="">
                                <h1 class="display-2 fw-black">CITY FIGHTRER</h1>
                                <p class="opacity-75">Sky Supremacy. Modern Warfare. Endless Action.</p>
                                <button class="btn btn-premium">Google Play ↗</button>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            <div class="swiper-pagination"></div>
        </div>
    </section>

    <section class="stats-section py-5" id="vision">
        <div class="container">
            <div class="row text-center g-4">
                <div class="col-md-4" data-aos="fade-up">
                    <div class="stat-item">
                        <h2 class="display-4 fw-black">10M+</h2>
                        <p class="text-muted">Global Downloads</p>
                    </div>
                </div>
                <div class="col-md-4" data-aos="fade-up" data-aos-delay="100">
                    <div class="stat-item border-start border-end">
                        <h2 class="display-4 fw-black">4.8</h2>
                        <p class="text-muted">Avg. Rating</p>
                    </div>
                </div>
                <div class="col-md-4" data-aos="fade-up" data-aos-delay="200">
                    <div class="stat-item">
                        <h2 class="display-4 fw-black">50+</h2>
                        <p class="text-muted">Countries Reached</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="py-5" id="games">
        <div class="container">
            <div class="section-header mb-5">
                <h2 class="fw-black">OUR PROJECTS</h2>
            </div>
            <div class="row g-4">
                </div>
        </div>
    </section>

    <footer class="py-5 bg-dark text-white text-center mt-5">
        <p>© 2026 Yunshan Games. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/common.js"></script>
</body>
</html>
